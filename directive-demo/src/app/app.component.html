<button 
  type="button"
  (click)="toggleParagraph()">
  Display Details
</button>
<p *ngIf="showParagraph">Secret Password = tuna</p>
<div 
  *ngFor="let click of buttonClicks; let i = index">
  <p
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : ''}"
    [ngClass]="{details: i >= 4}" >
    {{click}}
  </p>
</div>
